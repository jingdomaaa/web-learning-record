<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标题</title>
    <style>
        div,p {
            width: 300px;
            height: 30px;
            line-height: 30px;
            color: #fff;
            background-color: pink;
        }
    </style>
</head>
<body>
    <button>显示当前系统时间</button>
    <div>某个时间</div>
    <p>123</p>
    <script>
        //当我们点击了按钮,div里面的文字会发生变化
        //1.获取元素
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        //2.注册事件
        //3.添加事件处理程序
        btn.onclick = function() {
            // div.innerText = '2019-12-29';
            div.innerHTML = getDate();
        }
        function getDate() {
            //格式化日期 年月日
            var date = new Date();
            // console.log(date.getFullYear());    //返回当前日期的年份 2019
            // console.log(date.getMonth() + 1);   //返回当前日期的月份 由于getMonth()返回的月份小一个月,所以月份加1
            // console.log(date.getDate());        //返回当前日期的号数
            // console.log(date.getDay());         //周一返回的是1,周六返回的是6,但是周日返回的是0
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var dates = date.getDate();
            var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            var day = date.getDay();
            console.log('今天是:' + year + '年' + month + '月' + dates + '日 ' + arr[day]);
        }
        //修改元素可以不用添加事件
        var p = document.querySelector('p');
        p.innerHTML = getDate();
    </script>
</body>
</html>
