<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>
</head>
<body>
    <ul>
        <li>knowledge is power</li>
        <li>knowledge is power</li>
        <li>knowledge is power</li>
        <li>knowledge is power</li>
        <li>knowledge is power</li>
    </ul>
    <ol id="ol">
        <li>power</li>
        <li>power</li>
        <li>power</li>
        <li>power</li>
        <li>power</li>
    </ol>
    <script>
        //1.返回的是获取过来元素的集合,以伪数组的形式存储
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        //2.想要依次打印里面的元素对象可以采用遍历的方式
        for (let i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        //3.如果页面中只有一个li,返回的还是伪数组
        //4.如果页面中没有这个元素,返回的是空的伪数组
        //5.element.getElementsByTagName('标签名');
            //注意:父元素必须是单个对象(必须指明是哪一个元素对象),获取的时候不包括父元素本身
        // var ol = document.getElementsByTagName('ol');
        // console.log(ol[0].getElementsByTagName('li'));
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));
    </script>
</body>
</html>
