<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>
</head>
<body>
    <div class="box">盒子</div>
    <div class="box">盒子</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <script>
        //注意:不支持ie678
        //1.getElementsByClassName是根据类名获取某些元素集合
        var boxs = document.getElementsByClassName('box');
        console.log(boxs);
        //2.querySelector是返回指定选择器的第一个元素对象
            //里面的选择器需要加符号,如class需要加. id需要加#
        var firstBox = document.querySelector('.box');
        console.log(firstBox);
        var nav = document.querySelector('#nav');
        console.log(nav);
        var li = document.querySelector('li');
        console.log(li);
        //3.querySelectorAll返回指定选择器的所有元素的对象的集合
        var allBoxs = document.querySelectorAll('.box');
        console.log(allBoxs);
    </script>
</body>
</html>
