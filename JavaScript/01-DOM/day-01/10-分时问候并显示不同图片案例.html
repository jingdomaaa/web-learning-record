<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标题</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>
<body>
    <img src="images/am.jpg" alt="">
    <div>上午好</div>
    <script>
        //根据系统不同时间来判断,所以需要用到日期内置对象
        //利用多分支语句来设置不同的图片
        //需要一个图片,并根据时间修改图片,就需要用到操作元素src属性
        //需要一个div元素,显示不同问候语,修改元素内容即可
        //1.获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        //2.得到当前小时数
        var date = new Date();
        var h = date.getHours();
        //3.判断小时数,改变图片和文字信息
        if(h < 12) {
            img.src = 'images/am.jpg';
            div.innerHTML = '上午好嗷,加油写代码!';
        } else {
            img.src = 'images/pm.jpg';
            div.innerHTML = '下午好嗷,加油写代码!';
        }
    </script>
</body>
</html>
