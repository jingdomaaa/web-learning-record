<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标题</title>
</head>
<body>
    <button id="btn">yes</button>
    <script>
        //点击一个按钮,弹出对话框
        //1.事件是由三个部分组成:事件源,事件类型,事件处理程序 也称为事件三要素
            //1.1 事件源:事件被触发的对象 此处为button
        var btn = document.getElementById('btn');
            //1.2 事件类型:如何触发,什么类型,比如鼠标点击(onclick),鼠标经过,鼠标按下
            //1.3 事件处理程序:通过一个函数赋值的方式完成
        btn.onclick = function() {
            alert('ok');    //弹出对话框并显示字符串
        }
    </script>
</body>
</html>
