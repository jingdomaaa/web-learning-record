<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>
</head>
<body>
    <div></div>
</body>
</html>
<script src="jquery-3.5.1.js"></script>
<script>
    //1.如何使用jquery
    //1.1 引入jquery文件
    //1.2 写一个入口函数
    //1.3 找到你要操作的元素(jquery选择器),去操作它(给它添加属性,样式,文本...)
    $(document).ready(function() {
        $('div').width(100).height(100).css('backgroundColor','red').text('哈哈');  //链式编程
    });
</script>
